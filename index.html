<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TR Aromas do Lar</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        text-align: center;
    }

    header {
        background-color: #4CAF50;
        color: white;
        padding: 10px 0;
    }

    header h1 {
        margin: 0;
        font-size: 24px;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
    }

    .modal-content {
        background-color: white;
        margin: 10% auto;
        padding: 20px;
        border-radius: 10px;
        width: 90%;
        max-width: 600px;
        text-align: center;
    }

    .modal-content img {
        width: 100%;
        max-width: 400px;
        border-radius: 10px;
    }

    .modal-content h2 {
        margin-top: 15px;
        font-size: 24px;
        color: #333;
    }

    .close-btn {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 15px;
    }

    .product-container {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        margin-top: 20px;
    }

    .product {
        background-color: white;
        width: 100%;
        max-width: 200px;
        padding: 15px;
        margin: 10px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: transform 0.3s;
    }

    .product:hover {
        transform: scale(1.05);
    }

    .product img {
        width: 100%;
        border-radius: 8px;
    }

    .product h2 {
        margin-top: 10px;
    }

    .order-btn {
        margin-top: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
    }

    .order-btn:hover {
        background-color: #45a049;
    }

    footer {
        background-color: #4CAF50;
        color: white;
        padding: 10px 0;
        position: fixed;
        width: 100%;
        bottom: 0;
    }

    /* Estilos responsivos */
    @media (max-width: 768px) {
        header h1 {
            font-size: 20px;
        }

        .modal-content {
            margin: 15% auto;
            width: 90%;
        }

        .product {
            width: 45%;
        }
    }

    @media (max-width: 480px) {
        header h1 {
            font-size: 18px;
        }

        .modal-content {
            margin: 20% auto;
            width: 95%;
        }

        .product {
            width: 100%;
        }

        footer {
            padding: 20px 0;
        }
    }
</style>

</head>
<body>
    <header>
        <h1>TR Aromas Do Lar</h1>
    </header>

    <!-- Modal de Boas-Vindas -->
    <div id="welcomeModal" class="modal">
        <div class="modal-content">
            <img src="https://i.postimg.cc/cCTcNFLm/Whats-App-Image-2024-09-22-at-11-00-50.jpg" alt="Bem-vindo à nossa loja">
            <h2>Bem-vindo à Loja TR Aromas do Lar - Cuidando da sua casa com qualidade!</h2>
            <button class="close-btn" onclick="closeModal()">Fechar</button>
        </div>
    </div>
    <div class="product-container">
        <div class="product" onclick="showProduct('produto1.html')">
            <img src="https://i.postimg.cc/d05XVfyX/IMG-20240922-WA0002.jpg" alt="Desinfetante Floral"> 
            <h2>Desinfetante Floral</h2>
        </div>
        <div class="product" onclick="showProduct('produto4.html')">
            <img src="https://i.postimg.cc/4y1WxJBp/Whats-App-Image-2024-09-22-at-11-01-45.jpg" alt="Desinfetante Citrus">
            <h2>Desinfetante Casa Limpa</h2>
        </div>
	    <div class="product" onclick="showProduct('produto3.html')">
            <img src="https://i.postimg.cc/SRKygK2K/IMG-20240922-WA0004.jpg" alt="Desinfetante Citrus">
            <h2>Desinfetante Talco</h2>
    </div>

    <footer>
        <p>TR Aromas do Lar © 2024</p>
    </footer>

    <script>
        function showProduct(page) {
            window.location.href = page;
        }
		
		 // Função para abrir o modal quando o site carregar
        window.onload = function() {
            document.getElementById('welcomeModal').style.display = 'block';
        }

        // Função para fechar o modal
        function closeModal() {
            document.getElementById('welcomeModal').style.display = 'none';
        }
    </script>
</body>
</html>
