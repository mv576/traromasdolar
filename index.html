<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TR Aromas do Lar</title>
 <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        text-align: center;
    }

    header {
        background-color: #4CAF50;
        color: white;
        padding: 10px 0;
    }

    header h1 {
        margin: 0;
        font-size: 24px;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
    }

   .modal-content {
    background-color: white;
    margin: 5% auto; /* Diminuir a margem para que apareça mais centralizado */
    padding: 20px;
    border-radius: 10px;
    width: 80%; /* Ajustar a largura para que seja menor e mais responsivo */
    max-width: 500px; /* Máximo para que o modal não fique muito grande em telas grandes */
    text-align: center;
}

.modal-content img {
    width: 100%;
    max-width: 300px; /* Reduzir o tamanho da imagem para ocupar menos espaço no modal */
    border-radius: 10px;
}

.close-btn {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 15px;
    display: block; /* Garante que o botão ocupe toda a largura disponível */
    width: 100%; /* Torna o botão de fechar mais acessível */
    max-width: 150px; /* Limita o tamanho máximo do botão */
    margin-left: auto;
    margin-right: auto;
}


    .modal-content h2 {
        margin-top: 15px;
        font-size: 24px;
        color: #333;
    }

   

    .product-container {
    display: flex;
    justify-content: center; /* Alinha os itens ao centro */
    flex-wrap: wrap; /* Permite que os itens quebrem para a linha abaixo se o espaço não for suficiente */
    gap: 20px; /* Espaçamento entre os itens */
    margin-top: 20px;
}

.product {
    background-color: white;
    width: 220px; /* Defina um tamanho fixo para os itens */
    padding: 15px;
    margin: 10px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
}

.product img {
    width: 100%;
    border-radius: 8px;
}


    .product:hover {
        transform: scale(1.05);
    }

    .product img {
        width: 100%;
        border-radius: 8px;
    }

    .product h2 {
        margin-top: 10px;
    }

    .order-btn {
        margin-top: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
    }

    .order-btn:hover {
        background-color: #45a049;
    }

    body {
    padding-bottom: 60px; /* Espaçamento para o footer */
}

footer {
    background-color: #4CAF50;
    color: white;
    padding: 10px 0;
    width: 100%;
    position: fixed;
    bottom: 0;
    left: 0;
}


    /* Estilos responsivos */
    @media (max-width: 768px) {
        header h1 {
            font-size: 20px;
        }

        .modal-content {
            margin: 15% auto;
            width: 90%;
        }

        .product {
            width: 45%;
        }
    }

    @media (max-width: 480px) {
        header h1 {
            font-size: 18px;
        }

        .modal-content {
            margin: 20% auto;
            width: 95%;
        }

        .product {
            width: 100%;
        }

        footer {
            padding: 20px 0;
        }
    }
</style>

</head>
<body>
    <header>
        <h1>TR Aromas Do Lar</h1>
    </header>

    <!-- Modal de Boas-Vindas -->
    <div id="welcomeModal" class="modal">
        <div class="modal-content">
            <img src="https://i.postimg.cc/cCTcNFLm/Whats-App-Image-2024-09-22-at-11-00-50.jpg" alt="Bem-vindo à nossa loja">
            <h2>Bem-vindo à Loja TR Aromas do Lar - Cuidando da sua casa com qualidade!</h2>
            <button class="close-btn" onclick="closeModal()">Fechar</button>
        </div>
    </div>
    <div class="product-container">
    <div class="product" onclick="showProduct('produto1.html')">
        <img src="https://i.postimg.cc/d05XVfyX/IMG-20240922-WA0002.jpg" alt="Desinfetante Floral"> 
        <h2>Desinfetante Floral</h2>
    </div>
    <div class="product" onclick="showProduct('produto4.html')">
        <img src="https://i.postimg.cc/4y1WxJBp/Whats-App-Image-2024-09-22-at-11-01-45.jpg" alt="Desinfetante Casa Limpa">
        <h2>Desinfetante Casa Limpa</h2>
    </div>
    <div class="product" onclick="showProduct('produto3.html')">
        <img src="https://i.postimg.cc/SRKygK2K/IMG-20240922-WA0004.jpg" alt="Desinfetante Talco">
        <h2>Desinfetante Talco</h2>
    </div>
    <div class="product" onclick="showProduct('produto2.html')">
        <img src="https://i.postimg.cc/nc2S6wSY/IMG-20240922-WA0001.jpg" alt="Desinfetante Brisa Marinha">
        <h2>Desinfetante Brisa Marinha</h2>
    </div>
</div>


    <footer>
        <p>TR Aromas do Lar © 2024</p>
    </footer>

    <script>
        function showProduct(page) {
            window.location.href = page;
        }
		
		 // Função para abrir o modal quando o site carregar
        window.onload = function() {
            document.getElementById('welcomeModal').style.display = 'block';
        }

        // Função para fechar o modal
        function closeModal() {
            document.getElementById('welcomeModal').style.display = 'none';
        }
    </script>
</body>
</html>
